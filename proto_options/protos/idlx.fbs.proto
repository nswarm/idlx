//
// This file contains custom protobuf options that add support for additional information needed to properly
// convert protobuf -> flatbuffers definitions.
//
// Most of these options exist to supports features in specified in https://google.github.io/flatbuffers/flatbuffers_guide_writing_schema.html
// that do not exist in the protobuf IDL.
//

// Proto tag ids: 51000-51999

syntax = "proto3";

import "google/protobuf/descriptor.proto";

package idlx.fbs;

extend google.protobuf.FileOptions {
  string attribute = 51000;
}
